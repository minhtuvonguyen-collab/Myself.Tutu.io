<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Võ Nguyễn Minh Tú — Trang cá nhân</title>

<style>
/* ========== STYLE GỌN LẠI TOÀN BỘ ========== */
:root{
  --bg:#d8eacc;
  --bg2:#cfe8b5;
  --card:#ffffff80;
  --accent:#7c3aed;
  --accent2:#06b6d4;
  --muted:#4b5563;
  --text:#1f2937;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Inter",system-ui;
  background: linear-gradient(180deg, #d8eacc, #cfe8b5); /* MATCHA */
  color: var(--text);
}

/* Header background image */
.site-header{
  position:relative;padding:40px 20px;min-height:200px;text-align:center;
}
.site-header::before{
  content:"";position:absolute;inset:0;
  background:url("https://github.com/minhtuvonguyen-collab/Myself.Tutu.io/blob/main/2100d3a9-cea5-4f46-863c-35b756e712a8.png?raw=true")
  center/cover no-repeat;
  filter:brightness(0.45);
  z-index:-1;
}

/* Header inner */
.header-inner{
  max-width:1100px;margin:auto;
  display:flex;justify-content:space-between;align-items:center;
}
.brand{display:flex;align-items:center;gap:12px;}
.logo{
  width:58px;height:58px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;align-items:center;justify-content:center;
  color:white;font-weight:700;font-size:20px;
}

/* NAV */
.main-nav{display:flex;gap:10px;}
.main-nav a{
  padding:10px 14px;border-radius:10px;
  text-decoration:none;color:white;
  font-weight:600;font-size:14px;
  transition:.2s;
}
.main-nav a.active,
.main-nav a:hover{
  background:rgba(255,255,255,0.2);
}

/* MOBILE NAV */
.hamburger{display:none;font-size:24px;background:none;border:none;color:white}
.mobile-nav{display:none;flex-direction:column;background:#0002;padding:12px;border-radius:10px;margin-top:10px}
.mobile-nav a{color:white;text-decoration:none;padding:8px;border-radius:6px}

/* Container */
.container{max-width:1100px;margin:40px auto;padding:20px;}
.card{
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(5px);
  padding:20px;border-radius:14px;margin-bottom:24px;
  border:1px solid rgba(0,0,0,0.1);
}

/* HOME */
.home{display:flex;flex-wrap:wrap;gap:20px;align-items:center}
.hero-photo{
  width:260px;height:260px;border-radius:16px;overflow:hidden;
  border:5px solid rgba(255,255,255,.4);
  flex-shrink:0;
}
.hero-photo img{width:100%;height:100%;object-fit:cover}
.intro h1{margin-bottom:10px}
.lead{color:var(--muted);margin-bottom:12px}
.btn{
